version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: chat-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=chatapp
      - MONGO_INITDB_ROOT_PASSWORD=chatapppass
    ports:
      - "22222:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - chat-network

volumes:
  mongo-data:

networks:
  chat-network:
    driver: bridge